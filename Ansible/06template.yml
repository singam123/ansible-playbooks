---
- name: new playbook
  hosts: localhost
  tasks:
    - name: set template variables
      set_fact:
        name: "Singam"
    
    - name: create template
      template:
        src: templates/mytemplate.j2
        dest: ../../myconfig
      notify: change mode
      
    - name: change mode 
      file:
        path: ../../myconfig
        mode: '0777'
