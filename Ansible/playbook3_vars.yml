---
- name: new playbook
  hosts: localhost
  tasks:
    - name: inventory variable 
      debug:
        var: myappname 
    - name: playbook variable
      set_fact:
        playbook_var: "This is from playbook var"
    - name: print playbook_var
      debug:
        var: playbook_var
    - debug:
        msg: "this belongs to {{ansible_facts['os_family']}} OS family and this is from when condition"
      when: ansible_facts['os_family'] == 'Debian'
    - debug:
        msg: "this is for changed_when"
      changed_when: ansible_facts['os_family'] != 'RHEL'
    - debug: 
        msg: "This is for failed_when"
      failed_when: ansible_facts['os_family'] == 'Debian'
